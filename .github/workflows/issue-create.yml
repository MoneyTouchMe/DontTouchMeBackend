name: Create Custom Branch on Issue Open

on:
  issues:
    types: [opened]

jobs:
  create-custom-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        id: branch-input
        run: |
          # 이슈 본문에서 "🌳 브랜치명 (Branch)" 다음에 오는 값을 찾기
          BRANCH_NAME=$(jq -r '.issue.body' $GITHUB_EVENT_PATH | grep -oP '(?<=🌳 브랜치명 \(Branch\)\n).+' | head -n 1)

          if [[ -z "$BRANCH_NAME" ]]; then
            echo "브랜치명을 찾을 수 없습니다."
            exit 1
          fi

          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create branch
        run: |
          git checkout -b "${{ steps.branch-input.outputs.branch }}"
          git push origin "${{ steps.branch-input.outputs.branch }}"
        env:
          GH_TOKEN: ${{ secrets.TOKEN_GITHUB }}
