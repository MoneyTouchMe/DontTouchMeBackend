name: Create Branch on Issue Creation

on:
  issues:
    types: [opened]

jobs:
  create-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract branch name from issue form
        id: extract-branch
        run: |
          # 이슈 본문에서 issue-form의 필드 데이터를 가져옵니다.
          BRANCH_NAME=$(jq -r '.body | fromjson | .branch' <<< "${{ github.event.issue.body }}")
          
          if [ -z "$BRANCH_NAME" ]; then
            echo "브랜치명이 비어있습니다. 종료합니다."
            exit 1
          fi

          echo "추출된 브랜치명: $BRANCH_NAME"
          echo "::set-output name=branch::$BRANCH_NAME"

      - name: Create and Push Branch
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          
          BRANCH_NAME="${{ steps.extract-branch.outputs.branch }}"
          
          # 브랜치를 생성하고 원격 저장소에 푸시합니다.
          git checkout -B "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
