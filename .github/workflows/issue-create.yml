name: Create Branch on Issue Open

on:
  issues:
    types: [opened]

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create linked branch
        run: |
          gh issue develop ${{ github.event.issue.number }} --name "${{ github.event.inputs.branch }}"
        env:
          GH_TOKEN: ${{ secrets.TOKEN_GITHUB }}

