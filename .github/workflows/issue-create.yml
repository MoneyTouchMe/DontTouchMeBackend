name: Create Custom Branch on Issue Open

on:
  issues:
    types: [opened]

permissions:
  contents: write  # ‚úÖ Ïù¥ ÏÑ§Ï†ïÏù¥ ÏóÜÏúºÎ©¥ GitHub Actions Î¥áÏù¥ push Í∂åÌïúÏùÑ Í∞ÄÏßÄÏßÄ Î™ªÌï®

jobs:
  create-custom-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Debug issue body
        run: |
          echo "### ISSUE BODY START ###"
          cat $GITHUB_EVENT_PATH | jq -r '.issue.body'
          echo "### ISSUE BODY END ###"

      - name: Extract branch name
        id: branch-input
        run: |
          BRANCH_NAME=$(jq -r '.issue.body' $GITHUB_EVENT_PATH | awk '
            /### üå≥ Î∏åÎûúÏπòÎ™Ö \(Branch\)/ { getline; getline; print }
          ')

          if [[ -z "$BRANCH_NAME" ]]; then
            echo "Î∏åÎûúÏπòÎ™ÖÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§."
            exit 1
          fi

          echo "Extracted branch name: $BRANCH_NAME"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create branch
        run: |
          git checkout -b "${{ steps.branch-input.outputs.branch }}"
          git push origin "${{ steps.branch-input.outputs.branch }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ‚úÖ Í∏∞Î≥∏ GitHub Ï†úÍ≥µ ÌÜ†ÌÅ∞ ÏÇ¨Ïö©
